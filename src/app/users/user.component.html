<!--===Profile Area===-->
<section>
<div class="container py-5">
    <div class="row">
        <div class="welcome_text col-sm-10"><h1>{{ user.firstName + ' ' + user.lastName }}</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->

            <div>
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
            </div><br>

            <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
            </ul>

        </div><!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profile</a>
            </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#hobbies" role="tab" aria-controls="hobbies" aria-selected="false">Hobbies</a>
                </li>
            </ul>


            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="panel-body py-2">
                        <div class="row">
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>First Name</td>
                                        <td>{{user.firstName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Last Name</td>
                                        <td>{{user.lastName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Date of Birth</td>
                                        <td>01/24/1988</td>
                                    </tr>

                                    <tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td>Female</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div><!--/tab-pane-->
                <div class="tab-pane fade" id="hobbies" role="tabpanel" aria-labelledby="hobbies-tab">
                    <div class="container py-2">
                    <div class="row d-flex pt-1">
                        <div class="col-md-6 col-lg-4 item d-flex">
                            <a class="lightbox">
                                <img class="img-fluid image scale-on-hover" src="assets/theme/img/hobbies/cycling.jpeg">
                            </a>
                        </div>
                        <div class="col-md-6 col-lg-4 item d-flex">
                            <a class="lightbox">
                                <img class="img-fluid image scale-on-hover" src="assets/theme/img/hobbies/swimming.jpeg">
                            </a>
                        </div>
                        <div class="col-md-6 col-lg-4 item d-flex">
                            <a class="lightbox">
                                <img class="img-fluid image scale-on-hover" src="assets/theme/img/hobbies/photo.jpeg">
                            </a>
                        </div>
                    </div>
                </div>
                </div><!--/tab-pane-->

            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
</section>
