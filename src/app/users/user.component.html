<!--================Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0"
             data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <div class="page_link">
                    <a routerLink="/home">Home</a>
                    <a routerLink="/user/profile">My Profile</a>
                </div>
                <h2>MY PROFILE</h2>
            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->

<!--===Profile Area===-->
<section>
<div class="container py-5">
    <div class="row">
        <div class="welcome_text col-sm-10"><h1>{{ user?.profile.firstName + ' ' + user?.profile.lastName }}</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->

            <div>
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
            </div><br>

        </div><!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profile</a>
            </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#hobbies" role="tab" aria-controls="hobbies" aria-selected="false">Hobbies</a>
                </li>
            </ul>


            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="panel-body py-2">
                        <div class="row">
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>First Name</td>
                                        <td>{{user?.profile.firstName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Last Name</td>
                                        <td>{{user?.profile.lastName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Date of Birth</td>
                                        <td>{{user?.profile.birthday}}</td>
                                    </tr>

                                    <tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td>{{user?.profile.gender}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><a href="mailto:{{user?.email}}">{{user?.email}}</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div><!--/tab-pane-->
                <div class="tab-pane fade" id="hobbies" role="tabpanel" aria-labelledby="hobbies-tab">
                    <div class="container py-2">
                    <div class="row d-flex pt-1">
                        <div class="row">
                            <div class="form-check col-md-3" *ngFor="let hobby of user?.profile.hobbies">
                                    <img class="img-responsive img-thumbnail"
                                         src="assets/theme/img/hobbies/{{hobby.hobbyId}}.jpeg">
                            </div>
                        </div>
                    </div>
                </div>
                </div><!--/tab-pane-->

            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
</section>
<!--===End Profile Area===-->
